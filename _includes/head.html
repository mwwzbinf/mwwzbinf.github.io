<!-- 数学公式 -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
            skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
            displayMath: [['$$','$$'], ['\[','\]']],
            inlineMath: [['$','$']],
        }
    });
</script>
<script>
window.MathJax = {
  startup: {
    ready: () => {
      if (document.readyState === 'complete') {
        MathJax.startup.defaultReady();
      } else {
        window.addEventListener('load', () => MathJax.startup.defaultReady());
      }
    }
  }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
<script>
window.MathJax = {
  options: {
    enableMenu: false,
    renderActions: {
      addMenu: [],
      checkLoading: []
    }
  },
  tex: {
    inlineMath: [['$','$'], ['\\(','\\)']],
    displayMath: [['$$','$$'], ['\\[','\\]']]
  },
  startup: {
    typeset: false,
    pageReady: () => {
      setTimeout(() => MathJax.typesetPromise(), 500);
    }
  }
};
</script>
