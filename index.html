<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWWZTECH</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>🤡 你好，我是 <span id="username">mwwz</span></h1>
        <p>欢迎来到我的个人网站！</p>
    </header>

    <main>
        <section>
            <h2>关于我</h2>
            <p>热爱图像处理的半导体设备软件工程师...</p>
            <a href="images/e.png" target="_blank">
                <img src="images/e.png" alt="模板匹配" style="max-width: 100%; height: auto;">
            </a>
        </section>
			
        <section>
            <h2>我的文章</h2>
            <ul>
                <li><a href="#">对halcon形状匹配算法的一点分析</a> - 简短描述</li>
            </ul>
        </section>
    </main>

    <footer>
        <hr>
        <p>© 2025 MWWZTECH | 
            <a href="https://github.com/mwwzbinf">GitHub</a> |
            <a href="mailto:mwwz@qq.com">联系我</a>

            <!-- 微信公众号链接 -->
            <div class="footer-wechat">
              <a href="javascript:void(0)" onclick="showWechatQR()" class="wechat-link">
                <i class="icon-wechat">📱</i> 关注微信公众号
              </a>
            </div>

            <!-- 二维码弹窗 -->
            <div id="wechatModal" class="wechat-modal">
              <div class="modal-content">
                <span class="close-btn" onclick="hideWechatQR()">&times;</span>
                <h3>扫码关注公众号</h3>
                <img src="images/woa.jpg" alt="微信公众号二维码" class="qrcode-img">
                <p>打开微信扫一扫</p>
              </div>
            </div>

        </p>   

    </footer>

    <style>
      /* 微信链接样式 */
      .wechat-link {
        color: #07C160;
        text-decoration: none;
        font-size: 16px;
        padding: 8px 15px;
        border: 1px solid #07C160;
        border-radius: 4px;
        transition: all 0.3s;
        display: inline-block;
        margin-top: 10px;
      }
      .wechat-link:hover {
        background: #07C160;
        color: white;
      }
    
      /* 弹窗样式 */
      .wechat-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        position: relative;
        max-width: 80%;
      }
      .qrcode-img {
        width: 200px;
        height: 200px;
        margin: 15px 0;
        border: 1px solid #eee;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #999;
      }
      .close-btn:hover {
        color: #333;
      }
    </style>
    
    <script>
      // 显示二维码弹窗
      function showWechatQR() {
        document.getElementById('wechatModal').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // 禁止页面滚动
      }
    
      // 隐藏二维码弹窗
      function hideWechatQR() {
        document.getElementById('wechatModal').style.display = 'none';
        document.body.style.overflow = 'auto'; // 恢复页面滚动
      }
    
      // 点击模态框外部关闭
      document.addEventListener('click', function(event) {
        if (event.target === document.getElementById('wechatModal')) {
          hideWechatQR();
        }
      });
    
      // 按ESC键关闭
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          hideWechatQR();
        }
      });
    </script>


</body>
</html>
